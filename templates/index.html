{% extends "base.html" %}

{% block content %}

<h2>Studies</h2>
<div class="subsections">
  {% for subsection in section.subsections | sort %}
    {% set subsection_item = get_section(path=subsection) %}
    <a href="{{ subsection_item.permalink | safe }}">{{ subsection_item.title  }}</a>
  {% endfor %}
</div>

{% endblock content %}
